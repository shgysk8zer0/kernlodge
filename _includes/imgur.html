<picture>
	<source
		srcset="
			https://i.imgur.com/{{ include.imgur }}h.webp 1024w,
			https://i.imgur.com/{{ include.imgur }}l.webp 640w,
			https://i.imgur.com/{{ include.imgur }}m.webp 320w,
			https://i.imgur.com/{{ include.imgur }}t.webp 160w"
		sizes="{{ include.sizes | default: '(min-width: 700px) 75vw, 100vw' }}"
		type="image/webp"/>
	<source
		srcset="
			https://i.imgur.com/{{ include.imgur }}h.png 1024w,
			https://i.imgur.com/{{ include.imgur }}l.png 640w,
			https://i.imgur.com/{{ include.imgur }}m.png 320w,
			https://i.imgur.com/{{ include.imgur }}t.png 160w"
		sizes="{{ include.sizes | default: '(min-width: 700px) 75vw, 100vw' }}"
		type="image/png"/>
	<img
		src="https://i.imgur.com/{{ include.imgur }}{{ include.default_size : default: 'h'}}.png"
		class="{{ include.class | default: 'card shadow imgur' }}"
		alt="{{ include.alt | default: '' }}"
		title="{{ include.title | default: include.alt }}"
		crossorigin="{{ include.crossorigin | default: 'anonymous' }}"
		referrerpolicy="{{ include.referrerpolicy | default: 'origin-when-cross-origin' }}"
		decoding="{{ include.decoding | default: 'auto' }}"
		{% if include.itemprop %}itemprop="{{ include.itemprop }}"{% endif %}
		{% if include.id %} id="{{ include.id }}"{% endif %}
		{% if include.width %}width="{{ include.width }}"{% endif %}
		{% if include.height %}height="{{ include.height %}}"{% endif %} />
</picture>
