<dialog id="contact-form-dialog">
	<header class="clearfix sticky top background-primary shadow">
		<button type="button" class="float-right" data-close="#contact-form-dialog">{% include icon.html icon='#close' %}</button>
	</header>
	<form name="contact" data-netlify="true"> 
		<fieldset>
			<div>
				<label for="contact-name">{% include icon.html icon='#avatar-default' %}</label>
				<input type="text" id="contact-name" name="givenName" autocomplete="given-name" placeholder="First name" required="" />
				<input type="text" name="familyName" autocomplete="family-name" placeholder="Last name" required="" />
			</div>
			<br />
			<label for="contact-telephone">{% include icon.html icon='#call-start' %}</label>
			<input type="telephone" name="telephone" id="contact-telephone" placeholder="1-555-333-1234" autocomplete="telephone" required="" />
			<br />
			<label for="contact-email">{% include icon.html icon='#mail-unread' %}</label>
			<input type="email" name="email" id="contact-email" placeholder="user@example.com" autocomplete="email" required="" />
			<br />
			<textarea name="message" placeholder="Enter your message" required=""></textarea>
		</fieldset>
		<hr />
		<button type="submit" title="Send" class="color-alt">{% include icon.html icon='#mail-send' %}</button>
	</form>
</dialog>
