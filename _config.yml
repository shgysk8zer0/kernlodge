author: Chris Zuber
title: Kern Lodge Blog
url: 'https://kernlodge.netlify.com'
markdown: kramdown
version: 0.1.0
lang: en
dir: ltr
charset: utf-8
paginate: 5
paginate_path: "/page-:num/"
viewport: width=device-width
robots: 'nofollow,noindex'
referrer: origin-when-cross-origin
manifest: /manifest.json
tiles-config: /broswerconfig.xml
service_worker: /service-worker.js
og-type: website
description: "A blog for the Kern Lodge"
mobile-web-app-capable: true
# publisher:
contextmenu: nav-menu
body-class: 'background-primary grid border-box cursor-default font-main'
feature-detect:
  - details
  - dialog
keywords:
  - Kern Lodge
  - Kern Valley
  - hiking
  - tourism
repository:
  username: shgysk8zer0
  title: shgysk8zer0.github.io
  url: 'https://github.com/shgysk8zer0/shgysk8zer0.github.io'
facebook: 'https://www.facebook.com/thekernlodge'
twitter: 'https://www.twitter.com/thekernlodge'
yelp: 'https://www.yelp.com/biz/kern-lodge-kernville'
tripadvisor: 'https://www.tripadvisor.com/Hotel_Review-g32556-d632862-Reviews-The_Kern_Lodge-Kernville_California.html'
youtube: '#'
instagram: '#'
linkedin: '#'
google_plus: '#'
feed:
  url: /feed.rss
  type: application/rss+xml
icons: '/img/icons.svg'
theme-color: '#298F29'
background-color: '#242424'
# disqus-identifier:
# google-analytics:
# ad-sense:
# webmaster-verifications:
#  google:
#  bing:
scripts:
  development:
    - src: 'https://cdn.polyfill.io/v2/polyfill.min.js?unknown=polyfill&features=es6,MutationObserver,IntersectionObserver,IntersectionObserverEntry,Object.values,Object.entries,NodeList.prototype.@@iterator,Array.prototype.@@iterator&flags=gated'
      type: application/javascript
      crossorigin: anonymous
    - src: /js/index.js
      type: module
      async: true
    - src: /js/index.min.js
      type: application/javascript
      async: true
      nomodule: true
  production:
    - src: 'https://cdn.polyfill.io/v2/polyfill.min.js?unknown=polyfill&features=es6,MutationObserver,IntersectionObserver,IntersectionObserverEntry,Object.values,Object.entries,NodeList.prototype.@@iterator,Array.prototype.@@iterator&flags=gated'
      type: application/javascript
      crossorigin: anonymous
    - src: /js/index.min.js
      type: application/javascript
      async: true
stylesheets:
  development:
    - href: /css/styles/index.css
      media: all
  production:
    - href: /css/styles/index.min.css
      media: all
preload:
  - href: /img/icons.svg
    as: image
    type: image/svg+xml
    name: icons
  - href: /img/board.jpg
    as: image
    name: plank
  - href: /img/logos/facebook.svg
    as: image
    type: image/svg+xml
    name: Facebook
  - href: /img/logos/twitter.svg
    as: image
    type: image/svg+xml
    name: Twitter
  - href: /img/logos/google-plus.svg
    as: image
    type: image/svg+xml
    name: Google+
  - href: /img/logos/reddit.svg
    as: image
    type: image/svg+xml
    name: Reddit
  - href: /img/logos/linkedin.svg
    as: image
    type: image/svg+xml
    name: LinkedIn
  - href: /img/logos/gmail.svg
    as: image
    type: image/svg+xml
    name: Gmail
appicons:
  - src: ./img/favicon.svg
    sizes: any
    type: image/svg+xml
  - src: ./img/icon-512.png
    sizes: 512x512
    type: image/png
  - src: ./img/icon-192.png
    sizes: 192x192
    type: image/png
screenshots:
  - src: 'https://i.imgur.com/vl1QVLeh.png'
    sizes: 1024x566
    type: image/png
  - src: 'https://i.imgur.com/vl1QVLel.png'
    sizes: 640x354
    type: image/png
  - src: 'https://i.imgur.com/vl1QVLem.png'
    sizes: 320x177
    type: image/png
defaults:
  - scope:
      path: _posts
    values:
      layout: post
      author: Chris Zuber
      permalink: /posts/:categories/:year/:month/:day/:title/
      comments: true
      ads: true
  - scope:
      path: _drafts
    values:
      layout: post
      author: Chris Zuber
      permalink: /posts/:categories/:year/:month/:day/:title/
      comments: false
      ads: false
plugins:
  - jekyll-watch
  # - jekyll-avatar
  # - jekyll-mentions
  # - jekyll-github-metadata
  - jekyll-paginate
  # - jekyll-optional-front-matter
  # - jekyll-readme-index
  # - jekyll-titles-from-headings
  # - jekyll-include-cache
  # - jekyll-seo-tag
  # - jemoji
  # - jekyll-octicons
include:
- _headers
exclude:
- "/package.json"
- "/package-lock.json"
- "*.rb"
- "*.gemspec"
- "*.php"
- "*.sh"
- "*.csv"
- "*.sfd"
- "*.ai"
- "*.psd"
- "*.sketch"
- "*.yml"
- "*.lock"
- "*.log"
- "/css/*.md"
- "/js/*.md"
- "/img/*.md"
- "/fonts/*.md"
- "/js/*.json"
- docs/
- "/css/*.json"
- "/img/*.json"
- "/js/*.html"
- Gemfile
- node_modules/
- palette.xml
- postcss.config.js
- postcss.config.json
- README.md
- LICENSE
- "*.config.js"
- "/img/octicons/test"
- "/img/octicons/*.js"
- "/img/octicons/*.md"
- "/img/octicons/LICENSE"
- "/img/octicons/lib/*.css"
- "/img/octicons/lib/octicons_gem"
- "/img/octicons/lib/octicons_node"
- "/img/octicons/lib/octicons_helper"
- "/img/octicons/lib/jekyll-octicons"
- "/img/octicons/script"
- "/img/adwaita-icons/docs"
- "/img/adwaita-icons/LICENSE"
- "css/core-css/docs"
- "css/normalize/*.html"
- "js/std-js/docs"
- "js/std-js/test"
